{% load static %}

<div class="tab-pane" id="criminal_form">
    <div class="card">
        <div class="card-body">
            <h4>Criminal Form</h4>
            <div class="form-row">
                <form method="POST" action="/case/{{case_no}}/add-criminal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row ml-2">
                        <div class="form-group card text-center col-3" id="upload-photo"
                            style="width:12rem;height: 12rem;">
                            <label for="C_photo-file" class="card-title">
                                <div class="card-img-overlay" style="cursor: pointer;">
                                    <h5 id="photo_text">Add Photos</h5>
                                    <img id="C_photo-filephoto" style="width:3rem;"
                                        src="{% static "images/camera.png" %}" alt="Card image" class="card-img-top">
                                    <input type="file" onchange="add_image(event)" multiple style="display: none;"
                                        name="photo" id="C_photo-file">
                                </div>
                            </label>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col">
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname" class="form-control" id="C_fname">
                                </div>
                                <div class="col">
                                    <label for="mname">Middle Name</label>
                                    <input type="text" name="mname" class="form-control" id="C_mname">
                                </div>
                                <div class="col">
                                    <label for="lname">Last Name</label>
                                    <input type="text" name="lname" class="form-control" id="C_lname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="sex">Sex</label>
                                    <select name="sex" id="C_sex" class="form-control">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="age">Age</label>
                                    <input type="number" name="age" min="0" max="125" class="form-control" id="C_age">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date_of_birth">Date of birth</label>
                                    <input type="date" name="dob" class="form-control" id="C_date_of_birth">
                                </div>
                                <div class="col-md-6">
                                    <label for="place_of_birth">Place of birth</label>
                                    <input type="text" name="pob" class="form-control" id="C_place_of_birth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="nationality">Nationality</label>
                                    <input type="text" name="nationality" class="form-control" id="C_nationality">
                                </div>
                                <div class="col">
                                    <label for="ethnicity">Ethnicity</label>
                                    <input type="text" name="ethnicity" class="form-control" id="C_ethnicity">
                                </div>
                                <div class="col">
                                    <label for="religion">Religion</label>
                                    <input type="text" name="religion" class="form-control" id="C_religion">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="income">Income</label>
                                    <input type="number" name="income" min="0" class="form-control" id="C_income">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="mobile">Mobile</label>
                                    <input type="tel" name="mobile" class="form-control" id="C_mobile">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="house_no">House number</label>
                                    <input type="number" name="house_no" min="0" class="form-control" id="C_house_no">
                                </div>
                                <div class="form-group col">
                                    <label for="kebele">Kebele</label>
                                    <input type="number" name="kebele" min="0" class="form-control" id="C_kebele">
                                </div>
                                <div class="form-group col">
                                    <label for="subcity">Subcity</label>
                                    <input type="text" name="subcity" class="form-control" id="C_subcity">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="former_kebele">Former Kebele</label>
                                    <input type="number" name="former_kebele" min="0" class="form-control"
                                        id="C_former_kebele">
                                </div>
                                <div class="form-group col">
                                    <label for="former_wereda">Former Wereda</label>
                                    <input type="number" name="former_wereda" min="0" class="form-control"
                                        id="C_former_wereda">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="salary">Salary</label>
                                    <input type="number" name="salary" min="0" class="form-control" id="C_salary">
                                </div>
                                <div class="form-group col">
                                    <label for="role">Work Role</label>
                                    <input type="text" name="work_role" class="form-control" id="C_role">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="work">Work type</label>
                                    <input type="text" name="work_type" class="form-control" id="C_work">
                                </div>
                                <div class="form-group col">
                                    <label for="address">Work Address</label>
                                    <input type="text" name="work_address" class="form-control" id="C_address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="C_testimony_file">Testimony File/Files</label>
                                    <input type="file" name="testimony_file" multiple class="form-control" id="C_testimony_file">
                                </div>
                                <div class="form-group col">
                                    <label for="C_testimony">Criminal Testimony</label>
                                    <textarea class="form-control" rows="5" id="C_testimony"></textarea>
                                </div>
                            </div>

                            <button class="mx-auto btn btn-primary mt-3" id="submit_Cbtn"
                                style="width: 200px;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
