{% load static %}

<div class="tab-pane active" id="general_form">
    <div class="card">
        <div class="card-body">
            <h4>General Form</h4>
            <div class="form-row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row ml-2">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="fname">Assigned police</label>
                                    <select class="form-container form-control" name="police" id="police">
                                        <option value="">Abebe</option>
                                        <option value="">Bekele</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 my-2">
                                    <label for="severity">Case Type</label>
                                    <select class="form-container form-control" id="severity">
                                        <option value="high">High</option>
                                        <option value="mid">Mid</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="col-md-12 my-2">
                                    <label for="category">Case Category</label>
                                    <select name="category" class="form-control">
                                        <option value="Fraud">Fraud</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="evidence">Evidence/Evidences</label>
                                    <input type="file" name="evidence" class="form-control" multiple id="evidence">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="location">Add location</label>
                                    <input type="button" class="btn btn-primary form-control" value="Add location">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="description">Case description</label>
                                    <textarea class="form-control" id="description" rows="7"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
